<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3000 3000">
   <defs>
      <radialGradient id='a' gradientUnits='objectBoundingBox' x1='0' y1='0' x2='1' y2='1'>
         <stop offset='0' stop-color='rgba(251, 157, 63, 1)'>
            <animate attributeName="stop-color"
               values="rgba(251, 157, 63, 1);rgba(251, 150, 73, 1);rgba(252, 141, 93, 1);rgba(252, 101, 85, 1);rgba(252, 100, 70, 1);rgba(251, 157, 63, 1);" dur="15s" repeatCount="indefinite">
            </animate>
         </stop>
         <stop offset='.5' stop-color='rgba(251, 150, 73, 1)'>
            <animate attributeName="stop-color"
               values="rgba(251, 150, 73, 1);rgba(252, 141, 93, 1);rgba(252, 101, 85, 1);rgba(252, 100, 70, 1);rgba(251, 157, 63, 1);rgba(251, 150, 73, 1);" dur="15s" repeatCount="indefinite">
            </animate>
         </stop>
         <stop offset='1' stop-color='rgba(252, 141, 93, 1)'>
            <animate attributeName="stop-color"
               values="rgba(252, 141, 93, 1);rgba(252, 101, 85, 1);rgba(252, 100, 70, 1);rgba(251, 157, 63, 1);rgba(251, 150, 73, 1);rgba(252, 141, 93, 1);" dur="15s" repeatCount="indefinite">
            </animate>
         </stop>
         <animateTransform attributeName="gradientTransform" type="rotate" from="0 .5 .5" to="360 .5 .5"
            dur="20s" repeatCount="indefinite" />
      </radialGradient>
      <radialGradient id='b' gradientUnits='objectBoundingBox' x1='0' y1='1' x2='1' y2='1'>
         <stop offset='0' stop-color='rgba(251, 157, 63, 1)'>
            <animate attributeName="stop-color"
               values="rgba(251, 157, 63, 1);rgba(251, 150, 73, 1);rgba(252, 141, 93, 1);rgba(252, 101, 85, 1);rgba(252, 100, 70, 1);rgba(251, 157, 63, 1);" dur="15s" repeatCount="indefinite">
            </animate>
         </stop>
         <stop offset='1' stop-color='rgba(251, 150, 73, 1)' stop-opacity="0">
            <animate attributeName="stop-color"
               values="rgba(251, 150, 73, 1);rgba(252, 141, 93, 1);rgba(252, 101, 85, 1);rgba(252, 100, 70, 1);rgba(251, 157, 63, 1);rgba(251, 150, 73, 1);" dur="15s" repeatCount="indefinite">
            </animate>
         </stop>
         <animateTransform attributeName="gradientTransform" type="rotate" values="360 .5 .5;0 .5 .5" class="ignore"
            dur="10s" repeatCount="indefinite" />
      </radialGradient>
   </defs>
   <rect fill='url(#a)' width='100%' height='100%' />
   <rect fill='url(#b)' width='100%' height='100%' />
</svg>


